services:
  overseer:
    image: sticky-overseer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      OVERSEER_PORT: 8080
      # OVERSEER_TRUSTED_CIDRS: 10.0.0.0/8
      OVERSEER_LOG_FILE: /data/overseer.jsonl
      OVERSEER_DB: /data/overseer.db
    # Override CMD to pin a specific command, e.g.:
    #   command: ["sticky-overseer", "-command", "/usr/local/bin/my-tool"]
